kind: Deployment
apiVersion: apps/v1
metadata:
  name: kafka-manager
  labels:
    srv: kafka-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      srv: kafka-manager
  template:
    metadata:
      labels:
        srv: kafka-manager
    spec:
      containers:
      - name: kafka-manager
        image: mzagar/kafka-manager-docker:1.3.3.4
        env:
        - name: ZK_HOSTS
          value: "kafka-server:2181"
        ports:
        - containerPort: 9000
        readinessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 1
          timeoutSeconds: 1
          periodSeconds: 1
        livenessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 60
          timeoutSeconds: 1
          periodSeconds: 5